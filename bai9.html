<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let n = parseInt(prompt('nhap so'));
    function checkKey(a,b){
        for(let i=0; i<a.length;i++){
            if(b==a[i]){
                return i;
            }
        }
        return -1;
    }
    console.log(checkKey(arr,n));
</script>
