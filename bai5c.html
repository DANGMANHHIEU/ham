<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function showMe(a) {
        let name = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let value = ['UrsaMinor', 'Tarurus','Cygnus', 'Lyra', 'Aquila', 'UrsaMajor', 'Leo'];
        let index =0;
        let result="";
        for(let i =0; i<name.length;i++){
            if(a == name[i]){
                index = i;
                for(let j=0;j<value.length;j++){
                    if(index==j){
                       result= value[j];
                    }
                }
            }
        }
        return alert(result);
    }
    let n = prompt('nhap ten');
    showMe(n);
</script>

</body>
</html>
