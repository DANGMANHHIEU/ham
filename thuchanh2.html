<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<form>
    Fahrenheit: <input type="number" placeholder="placeholder"
oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)"><br>
    <p >Celcius:<span id="demo"></span></p>
    <script>
        function temperatureConverter(value){
            value = parseInt(value);
            document.getElementById('demo').innerHTML = (value-32)/1.8;

        }
    </script>

</form>

</body>
</html>
