<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(x){
        let n =1;
        for(let i =1; i<=x;i++){
            n*=i ;
        }
            return alert(n);
    }
    let n = parseInt(prompt('nhập số'));
    show(n);
</script>
</body>
</html>
