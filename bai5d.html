<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt('nhap so'));
    function checkNumber(a){
        if(a>0 && a % 1 ==0){
            document.write(a + 'la so nguyen duong')
        }
        else {
            document.write(a + 'ko la so nguyen duong')
        }
    }
    checkNumber(n);
</script>
</body>
</html>
